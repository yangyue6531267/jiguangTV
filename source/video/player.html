<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="page-view-size" content="1280*720">
  <link rel="stylesheet" href="./palyer.css?v=12">
  <link rel="icon" href="data:image/ico;base64,aWNv">
  <title>播放页</title>
</head>

<body bgcolor="transparent">
  <div class="player">
    <div class="play_top" id="play-top">
      <div><span id="play_name"> </span> <span id="play_info"></span></div>
    </div>
    <div id="play_center">
      <div id="play_stop"></div>
    </div>
    <div id="play_list" class="PList">
      <p class="pint_word">选集</p>
      <div class="play_pint">
        <div class="pint_left"></div>
      </div>
      <div class="play_intNumber">
        <div class="play_int" id="play_int">
        </div>
      </div>
      <div class="play-zongyi">
        <div class="zongyi_list" id="play-zongyi">
        </div>
      </div>
    </div>
    <div class="play_bottom" id="play-bottom">
      <div class="allLong"></div>
      <p class="play_carsetime" id="play_carsetime">0:00:00</p>
      <p class="time" id="play_time"> 0:00:00</p>
      <div id="allLongs">
        <div id="play_icon">
          <div class="iconRaudi"></div>
          <div class="moveTime" id="moveTime">0:00:00</div>
        </div>
      </div>
    </div>
  </div>
  <div id="loading">
    <div class="textload" id="textload">
      <div id="textVideo"></div>
    </div>
    <div class="loading_img"></div>
    <div class="loading_text">正在加载中...</div>
  </div>
  <div id="firstHistoryinfo">
  </div>
  <div class="debugBack"></div>
  <div class="backFirm" id="backFirm">
    <div class="raduit"></div>
    <div class="isBack">是否退出当前播放？</div>
    <div class="backTrue active" id="backTrue"><span></span>确认退出</div>
    <div class="backFalse" id="backFalse"><span></span>取消返回</div>
  </div>
  <script src="../public/js/jquery.min.js"></script>
  <script src="../public/js/js.cookie.js"></script>
  <script src="./../public/js/ajax.js"></script>
  <script src="../public/js/util.js?v=111"></script>
  <script src="../public/js/keyPress.js"></script>
  <script src="../public/js/interface.js?v=41"></script>
  <script src="../public/js/play.js"></script>
  <script>
    document.write('<script src="./../public/js/logApi.js?adv=' + Math.random() + '"><\/script>')
    document.write('<script src="./../public/js/ZJDXLog.js?adv=' + Math.random() + '"><\/script>')
    document.write('<script src="./playcenter.js?v=' + Math.random() + '"><\/script>')
  </script>
</body>

</html>
